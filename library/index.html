<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COMMON DIMENSIONS / LIBRARY</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="icon" type="png" href="/assets/meta/favicon.png">
</head>
<body>
	<div class="template"></div>

	<main class="library-container">
		<div class="library-tags">
			<h2>Filter:</h2>
			<div class="library-filters">
				<button class="library-filter-clear" onclick="clearFilters();">[Clear]</button>
			</div>
		</div>
		<div class="library-content"></div>
	</main>

	<div class="lightbox" data-active="0">
		<div class="lightbox-overlay"></div>
		<button class="lightbox-close" onclick="closeLightbox();">[X]</button>
		<div class="lightbox-content">
			<img src="">
		</div>
	</div>

	<script src="/script.js"></script>
	<script src="library.js"></script>
</body>
</html>
