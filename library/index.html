<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COMMON DIMENSIONS / LIBRARY</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="icon" type="png" href="/assets/meta/favicon.png">
	<meta name="author" content="Common Dimensions">
	<meta name="keywords" content="Editorial, Archive, Graphic Design, Interviews">
	<meta name="description" content="Common Dimensions is a print publication and online research platform that approaches the subject of the chair with genuine curiosity and naive enthusiasm. It begins with the question: what makes a chair a chair?">
	<meta property="og:url" content="https://commondimensions.com/">
	<meta property="og:type" content="website">
	<meta property="og:title" content="COMMON DIMENSIONS">
	<meta property="og:description" content="Common Dimensions is a print publication and online research platform that approaches the subject of the chair with genuine curiosity and naive enthusiasm. It begins with the question: what makes a chair a chair?">
	<meta property="og:image" content="/assets/meta/opengraph.jpg">
</head>
<body>
	<div class="template"></div>

	<main class="library-container">
		<div class="library-tags">
			<h2>Filter:</h2>
			<div class="library-filters">
				<button class="library-filter-clear" onclick="clearFilters();">[Clear]</button>
			</div>
		</div>
		<div class="library-content"></div>
	</main>

	<div class="lightbox" data-active="0">
		<div class="lightbox-overlay"></div>
		<button class="lightbox-close" onclick="closeLightbox();">[X]</button>
		<div class="lightbox-container">
			<div class="lightbox-template">
				<img src="" class="lightbox-image">
				<div class="lightbox-info">
					<h3 class="lightbox-title"></h3>
					<p class="lightbox-desc"></p>
					<p class="lightbox-tags"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="/script.js"></script>
	<script src="library.js"></script>
</body>
</html>
